name: (Dev) Plan & Apply Terraform

on:
  push:
    branches:
      - dev
    paths-ignore:
      - "README.md"

  pull_request:
    branches:
      - dev
    paths-ignore:
      - "README.md"

env:
  SAS_TOKEN: ${{secrets.SAS_TOKEN_DEV}}

jobs:
  plan:
    name: Terraform Plan

    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./workload

    env:
      # for terraform HTTP requests to Azure ARM services with required ARM_ prefix
      ARM_CLIENT_ID: ${{secrets.CLIENT_ID_DEV}}
      ARM_CLIENT_SECRET: ${{secrets.CLIENT_SECRET_DEV}}
      ARM_SUBSCRIPTION_ID: ${{secrets.SUBSCRIPTION_ID_DEV}}
      ARM_TENANT_ID: ${{secrets.TENANT_ID_DEV}}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="resource_group_name=devlin-modulename-rg-dev" \
            -backend-config="storage_account_name=devlinmodulenamesadev" \
            -backend-config="container_name=devlinmodulecontainerdev" \
            -backend-config="key=terraform.tfstate"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        run: terraform plan -var-file=configs/dev.tfvars
        continue-on-error: true

      - name: Uncolored Terraform Plan for Bot
        id: plan
        run: terraform plan -no-color -var-file=configs/dev.tfvars
        continue-on-error: true

      - name: Terraform PR commands Info
        uses: actions/github-script@v4
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outputs.stdout }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  apply:
    name: Terraform Apply

    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./workload

    env:
      # for terraform HTTP requests to Azure ARM services with required ARM_ prefix
      ARM_CLIENT_ID: ${{secrets.CLIENT_ID_DEV}}
      ARM_CLIENT_SECRET: ${{secrets.CLIENT_SECRET_DEV}}
      ARM_SUBSCRIPTION_ID: ${{secrets.SUBSCRIPTION_ID_DEV}}
      ARM_TENANT_ID: ${{secrets.TENANT_ID_DEV}}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="resource_group_name=devlin-modulename-rg-dev" \
            -backend-config="storage_account_name=devlinmodulenamesadev" \
            -backend-config="container_name=devlinmodulecontainerdev" \
            -backend-config="key=terraform.tfstate"

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve -var-file=configs/dev.tfvars

      - name: Terraform Destroy
        id: destroy
        run: terraform destroy --auto-approve -var-file=configs/dev.tfvars
